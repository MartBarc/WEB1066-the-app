language: java
dist: trusty
jdk:
  - oraclejdk8
services:
  - docker

branches:
  only:
    - assignment-part8

install:
  - ./gradlew clean jar

script:
  - travis encrypt DOCKER_PASSWORD-password-stdin --add env.global --com
  #- docker login -u="$DOCKER_USERNAME" -p"$DOCKER_PASSWORD"
  - bash -c "echo \"${DOCKER_PASSWORD}\" | docker login --username\"$DOCKER_LOGIN\" --password-stdin"
  #docker push martbarc/web1066-the-app:tagname

stages:
  - test #actually docker stage
  - tests-check
  - tests-report
  - deploy

jobs:
  include:
    # JDK8
    - stage: tests-check
      jdk:
        - oraclejdk8
      env:
        - COVERAGE=0.5
      script:
        - ./gradlew -p ./monolithic/ui check
    - stage: tests-check
      jdk: oraclejdk8
      env:
        - COVERAGE=0.5
      script:
        - ./gradlew -p ./monolithic/service/cart check
